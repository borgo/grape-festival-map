<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grape map</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.7/webcomponents-loader.js"
    ></script>
    <script
      type="module"
      src="https://www.vectary.com/embed/viewer/v1/scripts/vctr-viewer.js"
    ></script>
    <script type="module" src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <div id="app">
      <div id="viewer">
        <vctr-viewer
          id="g19"
          model="7cae928e-9d4b-419f-8daf-4e69898d5875"
          showPreloader="0"
          gestureHandling="superior"
          showGesturePrompts="0"
          zoom="1"
          rotateY="1"
          canvasHeight="100pct"
          canvasHeight="100pct"
          enableApi="1"
        >
        </vctr-viewer>
      </div>
      <div id="menu">
        <ul>
          <li>Gastro</li>
          <li>Main Stage</li>
        </ul>
      </div>
    </div>
  </body>
</html>
