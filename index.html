  <body>
    <div id="app">
      
      <button id="menu-toggle" class="hamburger hamburger--spin" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      
      <div id="viewer">
        <vctr-viewer
          id="g19"
          model="ab4c5135-a18c-4187-bb36-b3a24fc09979" 
          showPreloader="1" 
          gestureHandling="superior" 
          showGesturePrompts="0" 
          panX="1" 
          panY="1" 
          zoomIn="50" 
          zoomOut="1000" 
          rotateY="1" 
          canvasHeight="100pct" 
          canvasHeight="100pct" 
          minAzimuth="-150" 
          maxAzimuth="150" 
          minPolar="0" 
          maxPolar="85" 
          enableApi="1" 
        >
        </vctr-viewer>

        <a class="watermark" href="https://www.vectary.com/3d-modeling-news/the-vectary-viewer-now-supports-ar-on-both-iphones-and-androids?utm_source=Grape%20web&utm_medium=Grape&utm_campaign=Viewer" target="_blank">
          <img src="files/watermark.svg" title="Vectary &#x2764; Grape" />
        </a>
      </div>
      
      <div id="menu">
        <div class="inner">
